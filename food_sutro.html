    <meta name="description" content="আপনাকে মাছ চাষের তথ্য ও পরামর্শ ওয়েব সাইটে স্বাগতম । আমাদের লক্ষ্য নতুন মৎস্য চাষী তৈরী করা এবং তথ্য ও পরামর্শ প্রদান করা।">

<body>
    <div class="header">
        <img src="img/android-chrome-512x512.png" alt="Govt Logo" class="logo">
        <h1>মৎস্য বাংলাদেশ</h1>
        <h2>মাছ উৎপাদন বৃদ্ধি করি, সুখী সমৃদ্ধ দেশ গড়ি।</h2>
    </div>

    <div class="content">
        <h2>মাছের খাদ্য প্রয়োগের সূত্র</h2>

        <label for="fishCount">মাছের সংখ্যা:</label>
        <input type="number" id="fishCount" value="" />

        <label for="weightPerFish">গড় ওজন (গ্রাম):</label>
        <input type="number" id="weightPerFish" value="" />

        <label for="feedRate">খাদ্য হার (%):</label>
        <input type="number" id="feedRate" value="" />
        <br>
        <button onclick="calculate()" style="font-family: 'Nikosh', sans-serif;">নির্ণয় করুন</button>

        <div class="result">
            <p>খাদ্যের পরিমাণ (কেজি): <span id="foodAmount"></span></p>
            <p>মাছের মোট ওজন (কেজি): <span id="totalWeight"></span></p>
        </div>
        <span><a href="https://www.fisheriesbangladesh.com/talapia.html">তেলাপিয়া মাছের বাণিজ্যিক চাষ</a>,
        <a href="https://www.fisheriesbangladesh.com/pangash.html">পাঙ্গাস মাছের বাণিজ্যিক চাষ</a>,
        <a href="https://www.fisheriesbangladesh.com/koi_shi_magur.html">কৈ,শিং ও মাগুর মাছের বাণিজ্যিক চাষ</a>,
         <a href="https://www.fisheriesbangladesh.com/abudo_chinri.html">আবদ্ধ পদ্ধতিতে চিংড়ি বানিজ্যিক চাষ</a></span>
    </div>

    <script>
        function calculate() {
            var fishCount = document.getElementById("fishCount").value;
            var weightPerFish = document.getElementById("weightPerFish").value;
            var feedRate = document.getElementById("feedRate").value;

            // Calculations
            var totalWeight = (fishCount * weightPerFish) / 1000; // in kg
            var foodAmount = (totalWeight * feedRate) / 100; // in kg

            // Display the result
            document.getElementById("totalWeight").innerText = totalWeight.toFixed(1);
            document.getElementById("foodAmount").innerText = foodAmount.toFixed(1);
        }

        function shareResult() {
            alert("শেয়ার ফাংশনটি এখনো সক্রিয় নয়!");
        }
    </script>
