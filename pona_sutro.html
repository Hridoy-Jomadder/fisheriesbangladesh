<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পোনা মজুতের সূত্র</title>
    
    <link rel="stylesheet" href="css/sutro.css">
</head>
<body>
    <div class="header">
        <img src="govt_logo.png" alt="Govt Logo" class="logo">
        <h1>মৎস্য বাংলাদেশ</h1>
        <h2>মাছ উৎপাদন বৃদ্ধি করি, সুখী সমৃদ্ধ দেশ গড়ি।</h2>
    </div>

    <div class="content">
        <h3>পোনা মজুদের সূত্র</h3>
        
        <div class="input-section">
            <label for="density">আয়তন(শতাংশ):</label>
            <input type="number" id="density" placeholder="পুকুর কত শতাংশের">

            <label for="quantity">পোনা/শতাংশ:</label>
            <input type="number" id="quantity" placeholder="শতাংশ প্রতি মোট পোনা">
        </div>

        <button id="calculateBtn">নির্ধারণ করুন</button>

        <div class="results" id="results">
            <!-- Result rows will be added here dynamically -->
        </div>
    </div>

    <div class="footer">
        <button>সতর্কতা</button>
        <button>ব্যবহারবিধি</button>

    </div>
    <script>document.getElementById('calculateBtn').addEventListener('click', function () {
    const density = parseInt(document.getElementById('density').value);
    const quantity = parseInt(document.getElementById('quantity').value);

    if (!density || !quantity) {
        alert('Please enter valid inputs');
        return;
    }

    // Calculating fish categories based on percentage
    const categories = [
        { name: 'কাতলা (16%)', percentage: 16 },
        { name: 'সিলভার (14%)', percentage: 14 },
        { name: 'রুই (30%)', percentage: 30 },
        { name: 'মৃগেল (26%)', percentage: 26 },
        { name: 'কালিবাউস (8%)', percentage: 8 },
        { name: 'গ্রাসকার্প (8%)', percentage: 8 }
    ];

    let totalPona = density * quantity;
    let resultHTML = '';
    
    categories.forEach(cat => {
        let count = Math.round((cat.percentage / 100) * totalPona);
        resultHTML += `<div class="result-item">${cat.name}: ${count}</div>`;
    });

    resultHTML += `<div class="result-item">মোট পোনা: ${totalPona}</div>`;

    document.getElementById('results').innerHTML = resultHTML;
});
</script>
</body>
</html>
